<html class="matrix-widget" data-ng-app="matrix">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
  <link rel="stylesheet" href="css/matrix.css" />
  <link rel="stylesheet" href="css/mapzen-common.css" />
  <link rel="stylesheet" href="css/classic.css" />
  <link rel="stylesheet" href="css/leaflet.label.css" />
  
  <script src="conf/env.conf"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
  <script src="js/jquery.columns.min.js"></script>
    
</head>
<body>
  <div class="container-fluid" data-ng-controller="MatrixController">
  <div id="map"></div>
  <div class = "row not-map-part">
    <span style="color:black" class="descriptions">Select an environment:</span><br>
    <select id = "env_dropdown" onchange="selectEnv()">
	  <option id=localhost value="http://localhost:8002/">localhost</option>
	  <option id=development selected="selected" value="http://valhalla.dev.mapzen.com/">development</option>
	  <option id=production value="http://matrix.mapzen.com/">production</option>
	</select>
    <div id="graph_controls" class = "clear">
      <div id="controls" class = "col-sm-4 col-md-4">
        <br>
        <div id="options" name="options">
          drive: <input style="color:black" type="radio" name="mode" value="auto"  checked />
          bike: <input style="color:black" type="radio" name="mode" value="bicycle" />
          walk: <input style="color:black" type="radio" name="mode" value="pedestrian" />
        </div>
        <br>
        <button id="one_to_many" class = "transparent_btn" type="button">One-to-Many</button>
        <button id="many_to_one" class = "transparent_btn" type="button">Many-to-One</button>
        <button id="many_to_many" class = "transparent_btn" type="button">Many-to-Many</button>
        <br>
        <button id="clear_btn" class ="btn btn-mapzen" type="button" style='margin-right: 1em;'>clear</button>
        <div id='permalink' style='display:inline-block;'></div>
      </div>
      <div id="columns"></div>
    </div>
  </div>
  </div>
  <div class = "col-sm-8 col-md-8">
  <div id="graph" style = "width: 100%; height: 300px"></div></div>
  </div>
</div>
  
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="../routing/js/lrm/leaflet-routing-machine.js"></script>
  <script src="js/leaflet.label.js"></script>
  <script type="text/javascript" src="../routing/js/leaflet-hash.js"></script>
  <script type="text/javascript" src="js/matrix.js"></script>
  <script type="text/javascript" src="js/L.Matrix.Widget.js"></script>
  <script type="text/javascript" src="../routing/js/locate/L.Locate.js"></script>

  <script type="text/javascript">
    // Apply special root-element class for iframed demo situations
    if (window.self !== window.top) {
      document.documentElement.className += ' is-iframed-demo';
    }
    window.addEventListener("hashchange",function(){parent.postMessage(window.location.hash, "*")});
  </script>
</body>
</html>
