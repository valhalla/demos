

<html class="matrix-widget" data-ng-app="matrix">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
  <link rel="stylesheet" href="css/matrix.css" />
  <link rel="stylesheet" href="css/mapzen-common.css" />
  <link rel="stylesheet" href="css/classic.css" />
  <link rel="stylesheet" href="css/leaflet.label.css" />
  <script src="conf/env.conf"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="js/jquery.columns.min.js"></script>

</head>
<body>
  <div class="container-fluid row" ng-controller="MatrixController">
      <div id="controls" class = "control-container">
        <img src="resource/turnbyturnlogo.png" alt="logo">
        <h4><span class="descriptions"> Select an environment</span></h4>
        <select id = "env_dropdown" onchange="selectEnv()">
          <option id=localhost value="http://localhost:8002/">localhost</option>
          <option id=development selected="selected" value="http://valhalla.dev.mapzen.com/">development</option>
          <option id=production selected="selected" value="http://valhalla.mapzen.com/">production</option>
        </select>

      <div class = "matrixWrapper">
        <h4 class="instruction"> 1. Select a matrix type </h4>
        <button id="one_to_many" ng-click="oneToManyClick()" class = "{{matrixType == 'oneToMany' ? 'selected' : ''}} stitched" type="button">One-to-Many</button>
        <button id="many_to_one" ng-click="manyToOneClick()" class = "{{matrixType == 'manyToOne' ? 'selected' : ''}} stitched" type="button">Many-to-One</button>
        <button id="many_to_many" ng-click="manyToManyClick()" class = "{{matrixType == 'manyToMany' ? 'selected' : ''}} stitched" type="button">Many-to-Many</button>
        <div class = "matrixBlocker"></div>
      </div>


    <div class = "pointsWrapper">
      <h4 class="instruction"> 2. Select start points </h4>
        <div class="start" id="start" name="start">
          <div class="startheader" id="startheader">Starting point</div>
          <ol>
            <li id="startpt" ng-repeat="point in startPoints">
              <div class = "start marker">{{point.index}}</div>
              <span class = "geocode"> {{point.lat}}   ,  {{point.lon}}  </span>
            </li>
            <li ng-hide="startPoints.length != 0">
              <div class = "start marker"></div>
              <span class = "geocode"> <i>{{geocode}}</i></span>
            </li>
          </ol>
        </div>

        <div ng-hide="matrixType == 'manyToMany'" class="end" id="end" name="end">
          <h4 class="instruction"> 3. Select end points </h4>
          <div class="endheader" id="endheader"><h4><b>{{endheader}}</b></h4></div>
          <ol id="endPoints">
            <li id="endpt">
              <div class = "end marker"></div>
              <span class = "geocode"> <i>{{geocode}}</i></span>
            </li>
          </ol>
        </div>
      </div>

      <div class = "btnWrapper">
        <button class="btnClear" id="clear_btn" type="button">Clear All</button>
        <div class="vehicleBox" id="vehicleoptions">
          <div class = "vehicle auto"> drive </div>
        </div>

        <button id="matrix_btn" class ="btnMatrix" type="button" autofocus>Get Matrix</button>
        <div id="columns"></div>
      </div>
    </div>

    <div id="map"></div>
  </div>
</div>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
  <script src="js/leaflet.label.js"></script>
  <script src="../routing/js/lrm/leaflet-routing-machine.js"></script>
  <script type="text/javascript" src="../routing/js/leaflet-hash.js"></script>
  
  <script type="text/javascript" src="js/matrix.js"></script>
  <script type="text/javascript" src="js/L.Matrix.Widget.js"></script>
  <script type="text/javascript" src="../routing/js/locate/L.Locate.js"></script>
  <script type="text/javascript">
    // Apply special root-element class for iframed demo situations
    if (window.self !== window.top) {
      document.documentElement.className += ' is-iframed-demo';
    }
    window.addEventListener("hashchange",function(){parent.postMessage(window.location.hash, "*")});
  </script>
</body>
</html>
